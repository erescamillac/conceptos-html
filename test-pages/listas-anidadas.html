<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lsitas anidadas (por Erick Escamilla C.)</title>
</head>
<body>
    <header></header>
    <main>
        <section>
            <h1>Uso de listas anidadas.</h1>
            <h2>Listas anidadas.</h2>

            <ol>
                <li>
                    HTML
                    <ol type="a">
                        <li>Estructuras</li>
                        <li>Sintaxis</li>
                        <li>Etiquetas</li>
                    </ol>
                </li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ol>

            <h2>Atributos en las listas</h2>

            <!-- ul :: attr [type: Estilo de los items (disc, square, circle)] -->
            <ul type="square">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>


            <!-- ol :: [attrs]
                [type] : Estilo de numeración (1, A, a, I, i)
                [start] : Inicio de las secuencias (un número)
            -->

            <ol type="i" start="3">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>

        </section>
    </main>
    <footer></footer>
</body>
</html>
